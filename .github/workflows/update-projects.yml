name: Update Projects

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-projects:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install requests
          
      - name: Fetch GitHub projects
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          python << 'EOF'
          import requests, json, os
          from datetime import datetime
          username = os.environ.get('GITHUB_USERNAME')
          token = os.environ.get('GITHUB_TOKEN')
          headers = {'Authorization': f'token {token}'} if token else {}
          response = requests.get(f'https://api.github.com/users/{username}/repos', headers=headers, params={'sort': 'updated', 'per_page': 100})
          repos = response.json()
          projects, total_stars, total_forks = [], 0, 0
          for repo in repos:
              if repo['fork'] or repo['archived']: continue
              total_stars += repo['stargazers_count']
              total_forks += repo['forks_count']
              projects.append({'name': repo['name'], 'description': repo['description'], 'html_url': repo['html_url'], 'homepage': repo['homepage'], 'stars': repo['stargazers_count'], 'forks': repo['forks_count'], 'language': repo['language'], 'topics': repo['topics'][:5]})
          with open('projects.json', 'w') as f:
              json.dump({'username': username, 'total_repos': len(projects), 'total_stars': total_stars, 'total_forks': total_forks, 'updated_at': datetime.utcnow().isoformat() + 'Z', 'projects': projects}, f, indent=2)
          print(f"âœ… {len(projects)} proyectos")
          EOF
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects.json
          git diff --staged --quiet || (git commit -m "ðŸ¤– Update projects" && git push)
